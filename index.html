<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifeso Editora</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #006b64;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px; /* Ajuste o tamanho conforme necessário */
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            background-color: white;
            color: #006b64;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: calc(100% - 110px);
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #006b64;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #004e4b;
        }

        /* Footer */
        footer {
            background-color: #006b64;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Unifeso">
            <span></span>
        </div>
        <div class="buttons">
            <button>Sou Editor</button>
            <button>Sou Admin</button>
        </div>
    </header>

    <main>
        
        <h1>Bem-vindo à Unifeso Editora</h1>
        <br/>
        <p>Conteúdo principal da página.</p>
        <br/>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar..." aria-label="Pesquisar">
            <button>Pesquisar</button>
        </div>
    </main>

    <footer>
        <p>Copyright © 2024. Unifeso</p>
    </footer>

</body>
</html>
