<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unifeso Editora</title>
    
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS -->
    <script>
        function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Recuperar os dados do usuário cadastrado no localStorage
            const usuarioCadastrado = JSON.parse(localStorage.getItem("usuarioCadastrado"));

            if (!usuarioCadastrado) {
                alert("Nenhum usuário cadastrado encontrado. Por favor, cadastre-se.");
                return;
            }

            // Validar credenciais
            if (username === usuarioCadastrado.username && password === usuarioCadastrado.senha) {
                localStorage.setItem("nomeUsuario", username); // Salvar nome do usuário logado
                alert("Login realizado com sucesso!");
                window.location.href = "Aula beta.html"; // Redirecionar para a página principal
            } else {
                alert("Usuário ou senha incorretos. Tente novamente.");
            }
        }

        // Adiciona um usuário de teste (remova isso em produção)
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem("usuarioCadastrado")) {
                localStorage.setItem("usuarioCadastrado", JSON.stringify({username: "teste", senha: "1234"}));
            }
        });
    </script>
</head>
<body>
    <header>
        
        <h1>Unifeso Editora - Login</h1>
    </header>


    <main>
        <div class="login-container">
            <h2>Faça login em sua conta</h2>
            <form id="loginForm" onsubmit="login(event)">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                <br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <br><br>

                <button type="submit">Entrar</button>
            </form>

            <!-- Link para a página de cadastro -->
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </main>

    <footer>
        <p>
            Para mandar seu Tcc para analise, envie um email para tcc.unifeso@gmail.com </p>
        <p>     Copyright © 2024. Unifeso</p>
    </footer>
</body>
</html>
